<!DOCTYPE html>
<html>
<body>
<oak-view id="test" symbol="QQQ" layout="single" theme="dark"></oak-view>
<script type="module">
import '../dist/oakview.es.js';
const chart = document.getElementById('test');
setTimeout(() => {
  console.log('Testing shadowRoot access...');
  console.log('chart.shadowRoot:', chart.shadowRoot);
  const control = chart.shadowRoot?.querySelector('.control-chart');
  console.log('control chart:', control);
  if (control) {
    console.log('Setting attributes...');
    control.setAttribute('symbol', 'TEST');
    control.setAttribute('interval', '120');
    console.log('Symbol attr:', control.getAttribute('symbol'));
    console.log('Interval attr:', control.getAttribute('interval'));
  }
}, 2000);
</script>
</body>
</html>
