<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OakView CSV Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #131722;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #d1d4dc;
      overflow: hidden;
      height: 100vh;
    }

    oakview {
      width: 100%;
      height: 100vh;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(19, 23, 34, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      gap: 16px;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .spinner {
      border: 3px solid #2a2e39;
      border-top: 3px solid #2962ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div>Initializing CSV provider...</div>
  </div>

  <oakview
    id="chart"
    layout="single"
    symbol="QQQ"
    theme="dark">
  </oakview>

  <script type="module">
    // Import OakView components and CSV provider
    import '../../dist/oakview.es.js';
    import CSVDataProvider from './providers/csv-provider.js';

    // Available CSV files (manually list them here)
    // In a real app, you might fetch this from a manifest file or API
    const AVAILABLE_CSV_FILES = [
      'SPX_1D.csv', 'QQQ_60.csv',
      // Add more files as you create them:
      // 'AAPL_1H.csv',
      // 'AAPL_1D.csv',
      // 'GOOGL_1D.csv',
      // etc.
    ];

    // Get DOM elements
    const chart = document.getElementById('chart');
    const loading = document.getElementById('loading');

    // Create CSV provider with available files
    const provider = new CSVDataProvider({
      baseUrl: './data/',
      availableFiles: AVAILABLE_CSV_FILES
    });

    // Current state
    let currentSymbol = 'QQQ';
    let currentInterval = '60';
    let currentData = null;

    // Initialize
    async function initialize() {
      try {
        console.log('Initializing CSV example...');

        // Initialize provider
        await provider.initialize();

        // Set provider on chart
        chart.setDataProvider(provider);

        // Load initial data
        await loadSymbol(currentSymbol, currentInterval);

        // Hide loading overlay
        loading.classList.add('hidden');

        console.log('✅ CSV example initialized successfully');
      } catch (error) {
        console.error('Failed to initialize:', error);
        alert('Failed to initialize: ' + error.message);
      }
    }

    // Load symbol data
    async function loadSymbol(symbol, interval) {
      console.log(`Loading ${symbol} @ ${interval}...`);

      try {
        // Get base interval for this symbol
        const baseInterval = provider.getBaseInterval(symbol);
        const availableIntervals = provider.getAvailableIntervals(symbol);
        const isResampled = baseInterval !== interval && !provider.hasData(symbol, interval);

        console.log('Base interval:', baseInterval);
        console.log('Available intervals:', availableIntervals);
        console.log('Will resample:', isResampled);

        // Fetch data (will auto-resample if needed)
        currentData = await provider.fetchHistorical(symbol, interval);

        // Update ALL charts in the layout
        const chartCount = chart.getChartCount();
        console.log(`Updating ${chartCount} chart(s) with data`);

        for (let i = 0; i < chartCount; i++) {
          const chartElement = chart.getChartAt(i);
          if (chartElement) {
            console.log(`Setting data for chart ${i}`, chartElement);
            chartElement.setData(currentData);
            chartElement.setAttribute('symbol', symbol);
          } else {
            console.warn(`Chart ${i} not found!`);
          }
        }

        console.log(`✓ Loaded ${currentData.length} bars`);
      } catch (error) {
        console.error('Failed to load data:', error);
        alert(`Failed to load ${symbol}: ${error.message}`);
      }
    }


    // Listen for symbol changes from chart
    chart.addEventListener('symbol-change', async (e) => {
      console.log('Symbol changed:', e.detail);
      currentSymbol = e.detail.symbol;
      await loadSymbol(currentSymbol, currentInterval);
    });

    // Listen for interval changes from chart
    chart.addEventListener('interval-change', async (e) => {
      console.log('Interval changed:', e.detail);
      currentInterval = e.detail.interval;
      await loadSymbol(currentSymbol, currentInterval);
    });

    // Listen for layout changes
    window.addEventListener('layout-change', async (event) => {
      console.log('Layout change requested:', event.detail.layout);
      chart.setLayout(event.detail.layout);

      // Wait for layout to update, then load data for all charts
      await new Promise(resolve => setTimeout(resolve, 100));
      await loadSymbol(currentSymbol, currentInterval);
    });

    // Test symbol search
    async function testSymbolSearch() {
      const results = await provider.searchSymbols('');
      console.log('All symbols:', results);

      const spxResults = await provider.searchSymbols('SPX');
      console.log('SPX search:', spxResults);
    }


    // Start the app
    initialize();
  </script>
</body>
</html>
