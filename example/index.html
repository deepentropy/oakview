<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OakView Chart Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #131722;
            overflow: hidden;
            height: 100vh;
        }

        oakview-chart-layout {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <oakview-chart-layout
        id="chartLayout"
        layout="single"
        symbol="SPX"
        theme="dark"
        data-source="SP_SPX, 1D.csv">
    </oakview-chart-layout>

    <script type="module">
        import '../src/oakview-chart-layout.js';

        // Listen for layout changes from any chart's toolbar
        const layoutComponent = document.getElementById('chartLayout');

        window.addEventListener('layout-change', (event) => {
            console.log('Layout change requested:', event.detail.layout);
            layoutComponent.setLayout(event.detail.layout);
        });
    </script>
</body>
</html>
